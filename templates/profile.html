<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ví tiền & Cá nhân - {{ session.student_name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { background: #1e293b; width: 450px; border-radius: 20px; padding: 40px; border: 1px solid #334155; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); text-align: center; }
        
        .avatar-box { width: 80px; height: 80px; background: #3b82f6; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-size: 35px; border: 4px solid #0f172a; }
        .balance-label { font-size: 13px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .balance-val { font-size: 45px; font-weight: bold; color: #22c55e; margin: 10px 0 30px; }
        
        .topup-box { background: white; padding: 25px; border-radius: 15px; border: 1px solid #ddd; color: #0f172a; }
        .zalo-header { font-weight: bold; color: #0068ff; margin-bottom: 15px; font-size: 18px; }
        .qr-image { width: 100%; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .zalo-instruction { font-size: 13px; color: #475569; line-height: 1.5; }
        
        .btn-confirm { background: #22c55e; width: 100%; border: none; color: white; padding: 12px; border-radius: 8px; margin-top: 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar-box"><i class="fas fa-user-graduate"></i></div>
        <h2 style="margin: 0;">{{ session.student_name }}</h2>
        <p style="color: #64748b; font-size: 14px;">Học viên chính thức</p>
        
        <div class="balance-label">Số dư ví hiện tại</div>
        <div class="balance-val">{{ "{:,.0f}".format(user.balance) }}đ</div>

        <div class="topup-box">
            <div class="zalo-header">Văn Hải - Liên hệ Zalo</div>
            <img src="/static/zalo_qr.png" class="qr-image" alt="Mã QR Zalo">
            <div class="zalo-instruction">
                Mở ứng dụng Zalo, quét mã QR trên để nhắn tin trực tiếp cho Thầy Hải nạp tiền vào tài khoản.
            </div>
            
            <form action="/topup" method="POST">
                <input type="hidden" name="amount" value="0"> <button type="submit" class="btn-confirm">Đã nhắn tin cho Thầy</button>
            </form>
        </div>

        <div style="margin-top: 30px;">
            <a href="/dashboard" style="color: #94a3b8; text-decoration: none; font-size: 14px;"><i class="fas fa-chevron-left"></i> Quay lại Dashboard</a>
        </div>
    </div>
</body>
</html>
